version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: quant-backtester-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data/cache:/app/backend/data/cache

  frontend:
    build:
      context: ./frontend
    container_name: quant-backtester-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8000
    depends_on:
      - backend


